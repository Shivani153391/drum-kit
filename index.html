<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simple Drum Kit</h1>
  
  <div class="drum-kit">
    <div class="drum" data-key="65">
      <kbd>A</kbd>
      <span class="sound">Clap</span>
    </div>
    <div class="drum" data-key="83">
      <kbd>S</kbd>
      <span class="sound">Hihat</span>
    </div>
    <div class="drum" data-key="68">
      <kbd>D</kbd>
      <span class="sound">Kick</span>
    </div>
    <div class="drum" data-key="70">
      <kbd>F</kbd>
      <span class="sound">Openhat</span>
    </div>
    <div class="drum" data-key="71">
      <kbd>G</kbd>
      <span class="sound">Boom</span>
    </div>
    <div class="drum" data-key="72">
      <kbd>H</kbd>
      <span class="sound">Ride</span>
    </div>
    <div class="drum" data-key="74">
      <kbd>J</kbd>
      <span class="sound">Snare</span>
    </div>
    <div class="drum" data-key="75">
      <kbd>K</kbd>
      <span class="sound">Tom</span>
    </div>
    <div class="drum" data-key="76">
      <kbd>L</kbd>
      <span class="sound">Tink</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
